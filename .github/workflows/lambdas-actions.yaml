name: "Lambda - Build, Push ECR, Update Functions"

on:
  push:
    branches:
      - main
    paths:
      - 'Lambda-Webhook/**'
      - 'Lambda-SQS/**'
  workflow_dispatch:

env:
  AWS_REGION: eu-central-1
  ECR_REPOSITORY_API_TO_SQS: api-to-sqs
  ECR_REPOSITORY_PIPE_TO_APP: pipe-to-app-server
  LAMBDA_API_TO_SQS: loopper-ai-staging-api-to-sqs
  LAMBDA_PIPE_TO_APP: loopper-ai-staging-pipe-to-app-server

jobs:
  build-and-deploy:
    name: "Build, Push, Update Lambdas"
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      # ---- api-to-sqs (Lambda-Webhook) ----
      - name: Build api-to-sqs image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY_API_TO_SQS:$IMAGE_TAG -f Lambda-Webhook/Dockerfile Lambda-Webhook

      - name: Tag api-to-sqs latest
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY_API_TO_SQS:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY_API_TO_SQS:latest

      - name: Push api-to-sqs to ECR
        id: push-api
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker push $ECR_REGISTRY/$ECR_REPOSITORY_API_TO_SQS:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY_API_TO_SQS:latest
          echo "image_uri=$ECR_REGISTRY/$ECR_REPOSITORY_API_TO_SQS:$IMAGE_TAG" >> $GITHUB_OUTPUT

      # ---- pipe-to-app-server (Lambda-SQS) ----
      - name: Build pipe-to-app-server image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY_PIPE_TO_APP:$IMAGE_TAG -f Lambda-SQS/Dockerfile Lambda-SQS

      - name: Tag pipe-to-app-server latest
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY_PIPE_TO_APP:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY_PIPE_TO_APP:latest

      - name: Push pipe-to-app-server to ECR
        id: push-pipe
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker push $ECR_REGISTRY/$ECR_REPOSITORY_PIPE_TO_APP:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY_PIPE_TO_APP:latest
          echo "image_uri=$ECR_REGISTRY/$ECR_REPOSITORY_PIPE_TO_APP:$IMAGE_TAG" >> $GITHUB_OUTPUT

      # ---- Update Lambda functions (skip if not yet created by Terraform) ----
      - name: Check if Lambda functions exist
        id: check-lambdas
        run: |
          if aws lambda get-function --function-name ${{ env.LAMBDA_API_TO_SQS }} --region ${{ env.AWS_REGION }} 2>/dev/null; then
            echo "api_exists=true" >> $GITHUB_OUTPUT
          else
            echo "api_exists=false" >> $GITHUB_OUTPUT
          fi
          if aws lambda get-function --function-name ${{ env.LAMBDA_PIPE_TO_APP }} --region ${{ env.AWS_REGION }} 2>/dev/null; then
            echo "pipe_exists=true" >> $GITHUB_OUTPUT
          else
            echo "pipe_exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Update api-to-sqs Lambda
        if: steps.check-lambdas.outputs.api_exists == 'true'
        run: |
          aws lambda update-function-code \
            --function-name ${{ env.LAMBDA_API_TO_SQS }} \
            --image-uri ${{ steps.push-api.outputs.image_uri }} \
            --region ${{ env.AWS_REGION }}

      - name: Wait for api-to-sqs Lambda update
        if: steps.check-lambdas.outputs.api_exists == 'true'
        run: |
          aws lambda wait function-updated \
            --function-name ${{ env.LAMBDA_API_TO_SQS }} \
            --region ${{ env.AWS_REGION }}

      - name: Update pipe-to-app-server Lambda
        if: steps.check-lambdas.outputs.pipe_exists == 'true'
        run: |
          aws lambda update-function-code \
            --function-name ${{ env.LAMBDA_PIPE_TO_APP }} \
            --image-uri ${{ steps.push-pipe.outputs.image_uri }} \
            --region ${{ env.AWS_REGION }}

      - name: Wait for pipe-to-app-server Lambda update
        if: steps.check-lambdas.outputs.pipe_exists == 'true'
        run: |
          aws lambda wait function-updated \
            --function-name ${{ env.LAMBDA_PIPE_TO_APP }} \
            --region ${{ env.AWS_REGION }}

      - name: Summary
        run: |
          echo "### Lambda Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "- **api-to-sqs** (Lambda-Webhook): ${{ steps.push-api.outputs.image_uri }}" >> $GITHUB_STEP_SUMMARY
          echo "- **pipe-to-app-server** (Lambda-SQS): ${{ steps.push-pipe.outputs.image_uri }}" >> $GITHUB_STEP_SUMMARY
