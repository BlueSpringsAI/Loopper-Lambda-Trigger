name: "Lambda - Build, Push ECR, Update Functions"

on:
  push:
    branches:
      - main
    paths:
      - 'Lambda-Webhook/**'
      - 'Lambda-SQS/**'
  workflow_dispatch:

env:
  AWS_REGION: eu-central-1
  ECR_REPOSITORY_API_TO_SQS: api-to-sqs
  ECR_REPOSITORY_PIPE_TO_APP: pipe-to-app-server
  LAMBDA_API_TO_SQS: loopper-ai-staging-api-to-sqs
  LAMBDA_PIPE_TO_APP: loopper-ai-staging-pipe-to-app-server

jobs:
  build-and-deploy:
    name: "Build, Push, Update Lambdas"
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push api-to-sqs (Lambda-Webhook)
        id: build-api
        run: |
          IMAGE_URI="${{ steps.ecr.outputs.registry }}/${{ env.ECR_REPOSITORY_API_TO_SQS }}:${{ github.sha }}"
          docker buildx build --platform linux/amd64 --provenance=false \
            -t $IMAGE_URI \
            -t ${{ steps.ecr.outputs.registry }}/${{ env.ECR_REPOSITORY_API_TO_SQS }}:latest \
            -f Lambda-Webhook/Dockerfile Lambda-Webhook \
            --push
          echo "image_uri=$IMAGE_URI" >> $GITHUB_OUTPUT

      - name: Build and push pipe-to-app-server (Lambda-SQS)
        id: build-pipe
        run: |
          IMAGE_URI="${{ steps.ecr.outputs.registry }}/${{ env.ECR_REPOSITORY_PIPE_TO_APP }}:${{ github.sha }}"
          docker buildx build --platform linux/amd64 --provenance=false \
            -t $IMAGE_URI \
            -t ${{ steps.ecr.outputs.registry }}/${{ env.ECR_REPOSITORY_PIPE_TO_APP }}:latest \
            -f Lambda-SQS/Dockerfile Lambda-SQS \
            --push
          echo "image_uri=$IMAGE_URI" >> $GITHUB_OUTPUT

      - name: Update api-to-sqs Lambda
        run: |
          aws lambda update-function-code \
            --function-name ${{ env.LAMBDA_API_TO_SQS }} \
            --image-uri ${{ steps.build-api.outputs.image_uri }} \
            --region ${{ env.AWS_REGION }}

      - name: Wait for api-to-sqs Lambda update
        run: |
          aws lambda wait function-updated \
            --function-name ${{ env.LAMBDA_API_TO_SQS }} \
            --region ${{ env.AWS_REGION }}

      - name: Update pipe-to-app-server Lambda
        run: |
          aws lambda update-function-code \
            --function-name ${{ env.LAMBDA_PIPE_TO_APP }} \
            --image-uri ${{ steps.build-pipe.outputs.image_uri }} \
            --region ${{ env.AWS_REGION }}

      - name: Wait for pipe-to-app-server Lambda update
        run: |
          aws lambda wait function-updated \
            --function-name ${{ env.LAMBDA_PIPE_TO_APP }} \
            --region ${{ env.AWS_REGION }}

      - name: Summary
        run: |
          echo "### Lambda Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "- **api-to-sqs** (Lambda-Webhook): ${{ steps.build-api.outputs.image_uri }}" >> $GITHUB_STEP_SUMMARY
          echo "- **pipe-to-app-server** (Lambda-SQS): ${{ steps.build-pipe.outputs.image_uri }}" >> $GITHUB_STEP_SUMMARY
